<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nubes de Mitla</title>
    <link rel="stylesheet" href="css/contacto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Asegúrate de que este enlace a Font Awesome esté correctamente cargado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="container">
            <img src="img/logo.png" alt="Logo Nubes de Mitla" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="acercaDe.html">Acerca de</a></li>
                    <li><a href="habitaciones.html">Habitaciones</a></li>
                    <li><a href="instalaciones.html">Instalaciones</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Contacto -->
    <main>
        <section class="contact-info">
            <div class="info-card">
                <h3>Reservations Office</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 Anywhere St.,<br>Any City ST 12345</p>
                <p><i class="fas fa-phone"></i> 1123-456-7890</p>
                <p><i class="fas fa-envelope"></i> hello@reallygreatsite.com</p>
            </div>
            <div class="info-card">
                <h3>Office Hours</h3>
                <p>Monday to Friday<br>9:00 am to 6:00 pm</p>
                <p>Saturday<br>9:00 am to 12:00 noon</p>
            </div>
            <div class="info-card">
                <h3>Get Social</h3>
                <p>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </p>
                <button>Tag us in your photos!</button>
            </div>
        </section>

        <!-- Formulario de Contacto -->
        <section class="contact-form">
            <h2>Formulario de contacto</h2>
            <form action="#">
                <div class="form-group left">
                    <label for="name">Nombre *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group left">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group right">
                    <label for="comments">Comentarios *</label>
                    <textarea id="comments" name="comments" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>

    <script src="script4.js"></script>
</body>
</html>
