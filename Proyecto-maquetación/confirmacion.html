<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva - Nubes de Mitla Hotel & Resort</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Hotel Logo" class="logo">
    </header>

    <main class="confirmation-container">
        <section class="gallery">
            <img src="img/n1.png" alt="Lobby del hotel">
            <img src="img/n3.png" alt="Vista del comedor">
            <img src="img/n2.png" alt="Sala de estar">
            <img src="img/n4.png" alt="Recepción del hotel">
        </section>
        
        <section class="confirmation-details">
            <h1>¡Reserva Confirmada!</h1>
            <h2>Nubes de Mitla Hotel & Resort</h2>
            <p>¡Gracias por reservar con nosotros, <span id="guest-name">[Nombre del huésped]</span>!</p>
            <p>Tu reserva ha sido confirmada con éxito.</p>
            <p>Por favor revisa tu correo electrónico. Te haremos llegar los detalles de tu reservación.</p>
            <p>¡Te esperamos en Nubes de Mitla Hotel & Resort!</p>
        </section>
    </main>

    <script src="script/script3.js"></script>
</body>
</html>
